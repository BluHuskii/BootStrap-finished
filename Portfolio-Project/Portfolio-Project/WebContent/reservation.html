	<div class="container">
		<h1 class="text-center">Reservation</h1>
		<p id="topline"></p>
		<div class="row">
			<div class="col mt-1">
				<img class="w-100" src="img/calendar.jpg" alt="Calendar"/>
			</div>
			<form class="col-md-6">
				<div class="form-row">
					<div class="form-group col-md-6">
					    <label for="inputFirstName">First Name</label>
					    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
	  				</div>
	  				<div class="form-group col-md-6">
					    <label for="inputLastName">Last Name</label>
					    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
	  				</div>
	  			</div>
	  			<div class="form-group">
	      			<label for="inputEmail4">Email</label>
	      			<input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com">
	    		</div>
	  			<div class="form-row">
	    			<div class="form-group col-md-6">
				    	<label for="inputPassword4">Password</label>
				      	<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
	    			</div>
		  			<div class="form-group col-md-6">
					    <label for="inputPhone">Phone number</label>
					    <input type="text" class="form-control" id="inputPhone" placeholder="(999) 999-9999">
		  			</div>
	  			</div>
	    		<div class="form-group">
				    <label for="inputServices">Services</label>
				    <select id="inputServices" class="form-control">
				    	<option >Day Spa</option>
						<option>Eyelash Extensions</option>
						<option>Facials</option>
						<option>Laser Hair Removal</option>
						<option>Manicure</option>
						<option>Massage Therapy</option>
						<option>Other services</option>
						<option>Pedicure</option>
						<option>Waxing</option>
				    </select>
	    		</div>
				<button type="submit" class="btn btn-primary">Book now</button>
			</form>
